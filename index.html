<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Estoque</title>
</head>

<style>
    .button {
        align-content: center;
        align-items: center;
        justify-content: center;
        background-color: pink;
        color: rgb(10, 10, 10);
        border-style: solid;
        border-radius: 30px;
        margin-top: 10px;
        border-color: deeppink;
    }
</style>

<body style="background-color: pink;">
    <div class="container">
        <div class="card p-5 mt-5">
            <h1 class="text-center">Estoque de Produtos</h1>
            <hr>
            <table id="tabela_produtos" class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- A tabela será preenchida dinamicamente -->
                </tbody>
            </table>
            <div class="text-center">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Cadastrar
                </button>
            </div>
            <!-- Modal cadastro -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar produtos</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="cadastro">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nome-cadastro" class="form-label">Produto</label>
                                    <input required type="text" class="form-control" id="nome-cadastro"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="quantidade-cadastro" class="form-label">Quantidade</label>
                                    <input required type="number" class="form-control" id="quantidade-cadastro">
                                </div>
                                <div class="mb-3">
                                    <label for="descricao-cadastro" class="form-label">Descrição</label>
                                    <input required type="text" class="form-control" id="descricao-cadastro">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-primary">Salvar mudanças</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Modal Editar -->
            <div class="modal fade" id="modal_edicao" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar produtos</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="cadastro">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nome-cadastro" class="form-label">Produto</label>
                                    <input required type="text" class="form-control" id="nome-cadastro"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="quantidade-cadastro" class="form-label">Quantidade</label>
                                    <input required type="number" class="form-control" id="quantidade-cadastro">
                                </div>
                                <div class="mb-3">
                                    <label for="descricao-cadastro" class="form-label">Descrição</label>
                                    <input required type="text" class="form-control" id="descricao-cadastro">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-primary">Salvar mudanças</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="script_usuario.js"></script>
</body>

</html>
